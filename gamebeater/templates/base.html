{% load staticfiles %}
<!doctype html>
<html class="no-js" lang="">
	<head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>{% block title %}Gamebeater{% endblock %}</title>
        <meta name="description" content="A site that helps you beat games. Hence the name.">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="{% static 'apple-touch-icon.png' %}">
		<link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}"/>
        
        <link rel="stylesheet" href="{% static 'css/vendor/bootstrap-3.3.6.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/vendor/bootstrap-theme-3.3.6.min.css' %}">
        
        <link rel="stylesheet" href="{% static 'css/gamebeater.css' %}">
        <link rel="stylesheet" href="{% static 'css/main.css' %}">
        {% block pagestylesheets %}{% endblock%}
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <!-- Add your site or application content here -->
        {% block navbar %}{% endblock %}
        
		<div class="container gamebeater-container">
            {% block content %}{% endblock %}
		</div>

        <script src="{% static 'js/vendor/modernizr-2.8.3.min.js' %}"></script>
        <script src="{% static 'js/vendor/jquery-1.12.3.min.js' %}"></script>
        <script src="{% static 'js/vendor/bootstrap-3.3.6.min.js' %}"></script>

        <script src="{% static 'js/plugins.js' %}"></script>
        {% block pagejavascript %}{% endblock %}
    </body>
</html>
